app = "ct-bastion"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[env]
  TAILSCALE_HOSTNAME = "ct-bastion"
  TAILSCALE_HA_SCHEME = "http"
  TAILSCALE_HA_HOST = "29.10.1.0"
  TAILSCALE_HA_PORT = "80"
